<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="orta">
     <form action="/" method="post">
        <div class="kullaniciadi">
        <label for="textkullaniciadi">Kullanıcı Adı</label>
        <input type="text" name="kullanici adi" value="" id="textkullaniciadi" required placeholder="kullanıcı adı" />
        </div>
        <div class="e-posta">
        <label for="texteposta">E-Posta</label>
        <input type="email" name="Eposta" value="" id="texteposta" required placeholder="e-posta" />
        </div>
        <div class="şifre">
        <label for="textsifre">Şifre</label>
        <input type="password" name="Şifre" value="" id="textsifre" required placeholder="şifre" />
        </div>
        <div class="dogumtarihi">
        <label for="textdogum">Doğum Tarihi</label>
        <input type="date" name="Tarih" value="" id="textdogum" required placeholder="tarih" />
        </div>   
        <hr>
        <label >Daha Önceden Bir Üyeliğiniz Var Mı ? ?</label>
        <input type="checkbox" name="name" value="evet">Evet
        <input type="checkbox" name="name" value="hayır">Hayır
        <hr>
        <label for="ülke">Hangi Ülkede Doğdunuz ?</label>
        <select>
        <option value="tr">Türkiye</option>
        <option value="ing">İngiltere</option>
        <option value="ger">Almanya</option>
        </select>
        <div style="text-align: right;">
            <input type="submit" name="name" value="Gönder">
            
            
        
        </div>
     </form>
    </div>
</body>
</html>
